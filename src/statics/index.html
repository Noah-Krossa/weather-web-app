<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container">
        <div class="container">
            <div class="aside">
                <div>
                    <div class="aside__date">{{today.date}}</div>
                    <div class="aside__city">{{cityName}}</div>
                    <img v-bind:src="today.icon" alt="">
                    <div class="aside__text-state">{{today.description}}</div>
                    <div class="aside__temp">{{today.temp}}°</div>
                </div>
            </div>
            <div class="lists-container">
                <div class="list">
                    <div class="item" v-for="(item, index) in forecast">
                        <img v-bind:src="item.icon" class="fas fa-sun"></img>
                        <span>{{item.temp}}°</span>
                        <span>{{item.date}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>

</html>
